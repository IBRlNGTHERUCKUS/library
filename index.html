<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1>Book</h1>
        <img src="./images/book-row.png" alt="" class="logo">
        <h1>Space</h1>
        <div class="profile"></div>
    </header>
    <main>
    <h3><em>An elegant way to store and track your book collection.</em></h3>
        <div class="book-container">
        
        </div>
        <button class="add-content bottom">+ Add a Book</button>
    </main>
    <div class="quote">“Books are the plane, and the train, and the road. They are the destination, and the journey. They are home.” ― Anna Quindlen</div>
    <footer></footer>
    <div class="overlay-bg hidden">
        <form class="overlay-form">
            <div class="input-box">
                 <h2>Complete this form to add a book to your collection!</h2>
                 <label for="newTitle">Title: </label>
                 <input type="text" id="newTitle">
                 <label for="newAuthor">Author: </label>
                  <input type="text" id="newAuthor">
            </div>
            <div class="button-box">  
                <button type="button" class="close-button">Close</button>   
                <button class="create-button">Create Entry</button> 
            </div> 
        </form>
    </div>
</body>
</html>
