<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
</head>
<body>
    <header>
        <img src="" alt="" class="logo">
        <div class="profile"></div>
        <button class="add-content top">Add A Book</button>
    </header>
    <main>
        <p class="placeholder">Sure looks empty...</p>
        <div class="book-container">
            <div class="book">
                <h2 class="title">The best book ever</h2>
                <h3 class="author"><em>by Mike Hawk</em></h3>
                <div class="button-box">
                    <button class="book-button read">Read</button>
                    <button class="book-button remove">Remove</button>
                </div>
            </div>
        </div>
        <button class="add-content bottom">+</button>
    </main>
    <div class="quote">“Books are the plane, and the train, and the road. They are the destination, and the journey. They are home.” ― Anna Quindlen</div>
    <footer></footer>
</body>
</html>
